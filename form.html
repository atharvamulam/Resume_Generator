<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h1>Enter details</h1>
    <form ng-submit="addPersonalInfo()">
      <div class="section">
        <h2>Personal Information</h2>
        <div class="input-group">
          <input
            type="text"
            ng-model="newPersonalInfo.name"
            placeholder="Name"
            ng-required
          />
          <input
            type="text"
            ng-model="newPersonalInfo.email"
            placeholder="Email ID"
            ng-required
          />
          <input
            type="number"
            ng-model="newPersonalInfo.number"
            placeholder="Phone Number"
            required
          />
        </div>
      </div>

      <div class="section">
        <h2>Educational Details</h2>
        <div class="input-group">
          <input
            type="text"
            ng-model="newPersonalInfo.collegeName"
            placeholder="College Name"
            required
          />
          <input
            type="text"
            ng-model="newPersonalInfo.location"
            placeholder="Location"
            required
          />
          <input
            type="number"
            ng-model="newPersonalInfo.cgpa"
            placeholder="C.G.P.A"
            required
          />
          <input
            type="number"
            ng-model="newPersonalInfo.passingYear"
            placeholder="Passing Year"
            required
          />
        </div>
      </div>

      <div class="section" style="margin-bottom: 30px;" >
        <h2>Skills</h2>
        <div class="input-group">
          <input
            type="text"
            ng-model="newPersonalInfo.skills"
            placeholder="Skills"
            required
          />
        </div>
      </div>
      <button
        type="submit"
        style="background-color: rgba(0, 255, 255, 0.834); width: 300px; margin: 10px auto; padding: 14px 16px; color: black; font-weight: bolder; font-size: 1.4rem;"
      >
        Add
      </button>
    </form>
  </body>
</html>
